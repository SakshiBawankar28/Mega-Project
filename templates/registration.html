======= Hero Section =======
<section id="hero" class="d-flex justify-content-center align-items-center" style="height:733px">

    <div class="container position-relative" data-aos="zoom-in" data-aos-delay="100">
        <form action="{{url_for('registration')}}" method="POST">
            <div class="imgcontainer">
                <center>

                    <div class="container">
                        <label style="margin-top: 200px; margin-right: 100px; color:white; "><b>Name</b></label>
                        <input type="text" placeholder="Name" name="name" required><br><br>

                        <label style="margin-right: 100px;  color:white;"><b>Email</b></label>
                        <input type="email" placeholder="Email" title="we need valid  email id only" name="email" required><br><br>

                        <label style="margin-right: 25px;  color:white;"><b>Enter Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" pattern="{8,}" title="Must contain at  8 or more characters"  required><br><br>

                        <label style="margin-right: 10px;  color:white;"><b>confirm Password</b></label>
                        <input type="password" placeholder="confirm Password" name="cpsw" onChange="checkPasswordMatch();" pattern="{8,}" title="Must contain at least  8 or more characters" required><br><br>

                        <button type="submit" style="width: 100px; margin-left: 100px;">Register</button><br>
                    </div>
                    <center><h2 style="color:white;">{{msg}}</h2></center><br>
                </center> </div>
        </form>
    </div>
</section><!-- End Hero -->
